<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>机场广播 | Airport Broadcast</title>
    <meta name="description" content="机场广播播放系统">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ========== Duck UI Design System ========== */
        :root {
            --brand-blue: #7BCBFF;
            --brand-yellow: #FFE66A;
            --semantic-mint: #6FD8C7;
            --semantic-coral: #FF998F;
            
            --bg-primary: #F7F3EC;
            --bg-secondary: #FBFAF8;
            --bg-card: #FFFFFF;
            
            --text-primary: #3F3F3F;
            --text-secondary: #6A6A6A;
            --text-disabled: #A0A0A0;
            
            --border-color: #A8A8A8;
            --shadow-color: #B5B5B5;
            
            --border-width: 2px;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 8px;
            --radius-full: 9999px;
            
            --shadow-sm: 3px 3px 0 0 var(--shadow-color);
            --shadow-md: 5px 5px 0 0 var(--shadow-color);
            --shadow-lg: 7px 7px 0 0 var(--shadow-color);
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            --duration-fast: 150ms;
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #1A1A1A;
            --bg-secondary: #2A2A2A;
            --bg-card: #242424;
            --text-primary: #F8F8F7;
            --text-secondary: #CFCFCF;
            --text-disabled: #6A6A6A;
            --border-color: #E8E8E8;
            --shadow-color: #000000;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            padding: var(--space-md);
            padding-bottom: 140px;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center;
            padding: var(--space-lg) 0 var(--space-xl);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: var(--space-xs);
        }

        .broadcast-section {
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            padding-left: var(--space-xs);
        }

        .broadcast-card {
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
        }

        .broadcast-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .lang-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .lang-btn {
            flex: 1;
            min-width: 88px;
            padding: var(--space-md) var(--space-sm);
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth),
                        background var(--duration-fast) var(--ease-smooth),
                        border-color var(--duration-fast) var(--ease-smooth);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lang-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        /* 选中状态 */
        .lang-btn.selected {
            background: var(--brand-blue);
            border-color: var(--text-primary);
        }

        .lang-btn.selected .lang-label {
            color: var(--text-primary);
        }

        /* 播放中状态 */
        .lang-btn.playing {
            background: var(--semantic-mint);
            border-color: var(--text-primary);
        }

        .lang-btn.playing .lang-icon {
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lang-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .lang-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .lang-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .lang-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .lang-btn.disabled:active {
            transform: none;
        }

        /* 播放全部按钮 */
        .play-all-btn {
            width: 100%;
            padding: var(--space-md);
            margin-top: var(--space-md);
            background: var(--brand-yellow);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth);
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .play-all-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        .play-all-btn.playing {
            background: var(--semantic-coral);
        }

        /* ========== Player Bar ========== */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: var(--border-width) solid var(--border-color);
            padding: var(--space-md);
            padding-bottom: max(var(--space-md), env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            gap: var(--space-md);
            z-index: 100;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-lang {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .player-empty {
            color: var(--text-disabled);
            font-size: 0.875rem;
        }

        /* 控制按钮 - 纯文字/符号，无 emoji */
        .ctrl-btn {
            height: 44px;
            padding: 0 var(--space-md);
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth),
                        background var(--duration-fast) var(--ease-smooth);
        }

        .ctrl-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .ctrl-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .ctrl-btn.primary {
            background: var(--brand-blue);
            min-width: 80px;
        }

        .ctrl-btn.primary:disabled {
            background: var(--bg-secondary);
            color: var(--text-disabled);
            cursor: not-allowed;
            box-shadow: none;
        }

        .ctrl-btn.primary:disabled:hover {
            transform: none;
        }

        .ctrl-btn.danger:hover {
            background: var(--semantic-coral);
        }

        /* 图标用 CSS 绘制 */
        .icon-play {
            width: 0;
            height: 0;
            border-left: 8px solid var(--text-primary);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-right: 2px;
        }

        .ctrl-btn.primary:disabled .icon-play {
            border-left-color: var(--text-disabled);
        }

        .icon-pause {
            display: flex;
            gap: 3px;
        }

        .icon-pause::before,
        .icon-pause::after {
            content: '';
            width: 4px;
            height: 12px;
            background: var(--text-primary);
        }

        .icon-stop {
            width: 10px;
            height: 10px;
            background: var(--text-primary);
        }

        /* Help Text */
        .help-text {
            text-align: center;
            color: var(--text-disabled);
            font-size: 0.75rem;
            margin-top: var(--space-xl);
            padding: var(--space-md);
            border-top: 1px solid var(--border-color);
            line-height: 1.8;
        }

        .help-text code {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-full);
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--duration-fast) var(--ease-smooth);
            z-index: 50;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        /* 用 CSS 绘制太阳/月亮 */
        .theme-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--text-primary);
            position: relative;
        }

        [data-theme="dark"] .theme-icon {
            background: transparent;
            box-shadow: inset -5px -2px 0 0 var(--text-primary);
        }

        [data-theme="light"] .theme-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            background: 
                linear-gradient(var(--text-primary), var(--text-primary)) center/2px 100%,
                linear-gradient(var(--text-primary), var(--text-primary)) center/100% 2px;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
        <div class="theme-icon"></div>
    </button>

    <header class="header">
        <h1>机场广播</h1>
        <p>Airport Broadcast System</p>
    </header>

    <section class="broadcast-section">
        <h2 class="section-title">三超行李 · Oversized Baggage</h2>
        <div class="broadcast-card" data-broadcast="oversized">
            <div class="broadcast-name">三超行李提醒</div>
            <div class="lang-buttons">
                <button class="lang-btn" data-lang="zh">
                    <span class="lang-icon">中</span>
                    <span class="lang-label">中文</span>
                </button>
                <button class="lang-btn" data-lang="en">
                    <span class="lang-icon">En</span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">閩</span>
                    <span class="lang-label">闽南语</span>
                </button>
            </div>
            <button class="play-all-btn" data-action="play-all">
                选择全部语言 Select All
            </button>
        </div>
    </section>

    <section class="broadcast-section">
        <h2 class="section-title">登机广播 · Boarding</h2>
        <div class="broadcast-card" data-broadcast="boarding">
            <div class="broadcast-name">登机广播</div>
            <div class="lang-buttons">
                <button class="lang-btn disabled" data-lang="zh">
                    <span class="lang-icon">中</span>
                    <span class="lang-label">中文</span>
                </button>
                <button class="lang-btn disabled" data-lang="en">
                    <span class="lang-icon">En</span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">閩</span>
                    <span class="lang-label">闽南语</span>
                </button>
            </div>
        </div>
    </section>

    <div class="help-text">
        将音频文件放入 <code>audio/</code> 文件夹<br>
        命名格式: <code>oversized-zh.mp3</code> <code>boarding-mn.mp3</code>
    </div>

    <!-- Player Bar - 始终显示 -->
    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <div class="player-title" id="playerTitle">未选择广播</div>
            <div class="player-lang" id="playerLang">点击上方按钮选择</div>
        </div>
        <button class="ctrl-btn danger" id="stopBtn">
            <span class="icon-stop"></span>
        </button>
        <button class="ctrl-btn primary" id="playPauseBtn" disabled>
            <span class="icon-play"></span>
            <span>播放</span>
        </button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // ========== 配置 ==========
        const broadcasts = {
            oversized: {
                name: '三超行李提醒',
                audio: {
                    zh: 'audio/oversized-zh.mp3',
                    en: 'audio/oversized-en.mp3',
                    mn: 'audio/oversized-mn.mp3'
                }
            },
            boarding: {
                name: '登机广播',
                audio: {
                    zh: null,
                    en: null,
                    mn: 'audio/boarding-mn.mp3'
                }
            }
        };

        const langNames = { zh: '中文', en: 'English', mn: '闽南语' };

        const audioPlayer = document.getElementById('audioPlayer');
        const playerTitle = document.getElementById('playerTitle');
        const playerLang = document.getElementById('playerLang');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeToggle = document.getElementById('themeToggle');

        let selectedBroadcast = null;
        let selectedLangs = [];  // 选中的语言列表
        let currentPlayIndex = 0;
        let isPlaying = false;

        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.dataset.theme = saved;
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.dataset.theme = 'dark';
            }
        }

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.dataset.theme;
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.dataset.theme = next;
            localStorage.setItem('theme', next);
        });

        // Init
        function init() {
            initTheme();
            
            document.querySelectorAll('.broadcast-card').forEach(card => {
                const broadcastId = card.dataset.broadcast;
                const broadcast = broadcasts[broadcastId];
                if (!broadcast) return;

                card.querySelectorAll('.lang-btn').forEach(btn => {
                    const lang = btn.dataset.lang;
                    if (!broadcast.audio[lang]) {
                        btn.classList.add('disabled');
                    }
                });

                const availableCount = Object.values(broadcast.audio).filter(v => v).length;
                const playAllBtn = card.querySelector('.play-all-btn');
                if (playAllBtn && availableCount < 2) {
                    playAllBtn.style.display = 'none';
                }
            });
        }

        // 语言按钮点击 - 选中，不播放
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) return;
                
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                const lang = btn.dataset.lang;

                // 如果选择了不同的广播，重置
                if (selectedBroadcast !== broadcastId) {
                    clearAllSelections();
                    selectedBroadcast = broadcastId;
                    selectedLangs = [];
                }

                // 切换选中状态
                if (btn.classList.contains('selected')) {
                    btn.classList.remove('selected');
                    selectedLangs = selectedLangs.filter(l => l !== lang);
                } else {
                    btn.classList.add('selected');
                    selectedLangs.push(lang);
                }

                updatePlayerInfo();
            });
        });

        // 全选按钮
        document.querySelectorAll('.play-all-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                const broadcast = broadcasts[broadcastId];

                clearAllSelections();
                selectedBroadcast = broadcastId;
                selectedLangs = [];

                // 选中所有可用语言
                card.querySelectorAll('.lang-btn:not(.disabled)').forEach(langBtn => {
                    langBtn.classList.add('selected');
                    selectedLangs.push(langBtn.dataset.lang);
                });

                updatePlayerInfo();
            });
        });

        // 播放/暂停按钮
        playPauseBtn.addEventListener('click', () => {
            if (selectedLangs.length === 0) return;

            if (isPlaying) {
                audioPlayer.pause();
            } else {
                if (audioPlayer.src && audioPlayer.currentTime > 0) {
                    audioPlayer.play();
                } else {
                    currentPlayIndex = 0;
                    playCurrentFromQueue();
                }
            }
        });

        // 停止按钮
        stopBtn.addEventListener('click', stopPlay);

        // 音频事件
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updatePlayButton();
            updatePlayingState();
        });

        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updatePlayButton();
        });

        audioPlayer.addEventListener('ended', () => {
            currentPlayIndex++;
            if (currentPlayIndex < selectedLangs.length) {
                playCurrentFromQueue();
            } else {
                isPlaying = false;
                currentPlayIndex = 0;
                updatePlayButton();
                clearPlayingState();
            }
        });

        audioPlayer.addEventListener('error', () => {
            currentPlayIndex++;
            if (currentPlayIndex < selectedLangs.length) {
                playCurrentFromQueue();
            }
        });

        function playCurrentFromQueue() {
            if (!selectedBroadcast || selectedLangs.length === 0) return;

            const lang = selectedLangs[currentPlayIndex];
            const broadcast = broadcasts[selectedBroadcast];
            const audioSrc = broadcast.audio[lang];

            if (!audioSrc) {
                currentPlayIndex++;
                if (currentPlayIndex < selectedLangs.length) {
                    playCurrentFromQueue();
                }
                return;
            }

            audioPlayer.src = audioSrc;
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerLang.textContent = `${langNames[lang]} (${currentPlayIndex + 1}/${selectedLangs.length})`;
            updatePlayingState();
        }

        function stopPlay() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            audioPlayer.src = '';
            isPlaying = false;
            currentPlayIndex = 0;
            updatePlayButton();
            clearPlayingState();
        }

        function clearAllSelections() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('selected', 'playing');
            });
            selectedBroadcast = null;
            selectedLangs = [];
            stopPlay();
        }

        function updatePlayerInfo() {
            if (!selectedBroadcast || selectedLangs.length === 0) {
                playerTitle.textContent = '未选择广播';
                playerLang.textContent = '点击上方按钮选择';
                playPauseBtn.disabled = true;
            } else {
                const broadcast = broadcasts[selectedBroadcast];
                playerTitle.textContent = broadcast.name;
                const langText = selectedLangs.map(l => langNames[l]).join(' → ');
                playerLang.textContent = langText;
                playPauseBtn.disabled = false;
            }
        }

        function updatePlayButton() {
            if (isPlaying) {
                playPauseBtn.innerHTML = '<span class="icon-pause"></span><span>暂停</span>';
            } else {
                playPauseBtn.innerHTML = '<span class="icon-play"></span><span>播放</span>';
            }
        }

        function updatePlayingState() {
            clearPlayingState();
            if (!selectedBroadcast || !isPlaying) return;

            const lang = selectedLangs[currentPlayIndex];
            const card = document.querySelector(`[data-broadcast="${selectedBroadcast}"]`);
            if (card) {
                const btn = card.querySelector(`[data-lang="${lang}"]`);
                if (btn) btn.classList.add('playing');
            }
        }

        function clearPlayingState() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('playing');
            });
        }

        init();
    </script>
</body>
</html>
