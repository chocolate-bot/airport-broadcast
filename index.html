<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>翼语通广播 | Broadcast System</title>
    <meta name="description" content="翼语通广播播放系统">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ========== Duck UI Design System ========== */
        :root {
            --brand-blue: #7BCBFF;
            --brand-yellow: #FFE66A;
            --semantic-mint: #6FD8C7;
            --semantic-coral: #FF998F;
            
            --bg-primary: #F7F3EC;
            --bg-secondary: #FBFAF8;
            --bg-card: #FFFFFF;
            
            --text-primary: #3F3F3F;
            --text-secondary: #6A6A6A;
            --text-disabled: #A0A0A0;
            
            --border-color: #A8A8A8;
            --shadow-color: #B5B5B5;
            
            --border-width: 2px;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 8px;
            --radius-full: 9999px;
            
            --shadow-sm: 3px 3px 0 0 var(--shadow-color);
            --shadow-md: 5px 5px 0 0 var(--shadow-color);
            --shadow-lg: 7px 7px 0 0 var(--shadow-color);
            
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            
            --duration-fast: 150ms;
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        [data-theme="dark"] {
            --bg-primary: #1A1A1A;
            --bg-secondary: #2A2A2A;
            --bg-card: #242424;
            --text-primary: #F8F8F7;
            --text-secondary: #CFCFCF;
            --text-disabled: #6A6A6A;
            --border-color: #E8E8E8;
            --shadow-color: #000000;
        }

        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            padding: var(--space-md);
            padding-bottom: 140px;
            -webkit-tap-highlight-color: transparent;
        }

        .header {
            text-align: center;
            padding: var(--space-lg) 0 var(--space-xl);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: var(--space-xs);
        }

        .broadcast-section {
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            padding-left: var(--space-xs);
        }

        .broadcast-card {
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
        }

        .broadcast-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        .lang-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .lang-btn {
            flex: 1;
            min-width: 88px;
            padding: var(--space-md) var(--space-sm);
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth),
                        background var(--duration-fast) var(--ease-smooth),
                        border-color var(--duration-fast) var(--ease-smooth);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lang-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        /* 选中状态 - 蓝色 */
        .lang-btn.selected {
            background: var(--brand-blue);
            border-color: var(--text-primary);
        }

        .lang-btn.selected .lang-label {
            color: var(--text-primary);
        }

        /* 播放中状态 - 绿色，优先级更高 */
        .lang-btn.selected.playing {
            background: var(--semantic-mint);
            border-color: var(--text-primary);
        }

        .lang-btn.selected.playing .lang-icon {
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lang-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .lang-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .lang-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .lang-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .lang-btn.disabled:active {
            transform: none;
        }

        /* 播放全部按钮 */
        .play-all-btn {
            width: 100%;
            padding: var(--space-md);
            margin-top: var(--space-md);
            background: var(--brand-yellow);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth);
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .play-all-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        .play-all-btn.playing {
            background: var(--semantic-coral);
        }

        /* ========== Player Bar ========== */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: var(--border-width) solid var(--border-color);
            padding: var(--space-md);
            padding-bottom: max(var(--space-md), env(safe-area-inset-bottom));
            display: flex;
            align-items: center;
            gap: var(--space-md);
            z-index: 100;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-lang {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .player-empty {
            color: var(--text-disabled);
            font-size: 0.875rem;
        }

        /* 控制按钮 - 纯文字/符号，无 emoji */
        .ctrl-btn {
            height: 44px;
            padding: 0 var(--space-md);
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-xs);
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth),
                        background var(--duration-fast) var(--ease-smooth);
        }

        .ctrl-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .ctrl-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .ctrl-btn.primary {
            background: var(--brand-blue);
            min-width: 80px;
        }

        .ctrl-btn.primary:disabled {
            background: var(--bg-secondary);
            color: var(--text-disabled);
            cursor: not-allowed;
            box-shadow: none;
        }

        .ctrl-btn.primary:disabled:hover {
            transform: none;
        }

        .ctrl-btn.danger:hover {
            background: var(--semantic-coral);
        }

        /* 图标用 CSS 绘制 */
        .icon-play {
            width: 0;
            height: 0;
            border-left: 8px solid var(--text-primary);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            margin-right: 2px;
        }

        .ctrl-btn.primary:disabled .icon-play {
            border-left-color: var(--text-disabled);
        }

        .icon-pause {
            display: flex;
            gap: 3px;
        }

        .icon-pause::before,
        .icon-pause::after {
            content: '';
            width: 4px;
            height: 12px;
            background: var(--text-primary);
        }

        .icon-stop {
            width: 10px;
            height: 10px;
            background: var(--text-primary);
        }

        /* Help Text */
        .help-text {
            text-align: center;
            color: var(--text-disabled);
            font-size: 0.75rem;
            margin-top: var(--space-xl);
            padding: var(--space-md);
            border-top: 1px solid var(--border-color);
            line-height: 1.8;
        }

        .help-text code {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
        }

        /* Theme Toggle - 已移除 */
    </style>
</head>
