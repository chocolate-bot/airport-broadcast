    <style>
        /* ========== Duck UI Design System ========== */
        /* èåˆ Dieter Ramsã€åŸç ”å“‰ã€Jony Ive çš„è®¾è®¡æ™ºæ…§ */
        /* Neo-Brutalist: è¯šå®çš„ç¡¬é˜´å½±ï¼Œç²—è¾¹æ¡†ï¼Œæ— è£…é¥° */

        :root {
            /* å“ç‰Œè‰² - Color with purpose */
            --brand-blue: #7BCBFF;      /* ä¿¡ä»»ä¸å¼€æ”¾ */
            --brand-yellow: #FFE66A;    /* æ¸©æš–ä¸é‡è¦ */
            
            /* è¯­ä¹‰è‰² */
            --semantic-mint: #6FD8C7;   /* æˆåŠŸä¸ç§¯æ */
            --semantic-coral: #FF998F;  /* è­¦ç¤ºä¸æ³¨æ„ */
            
            /* Light Theme */
            --bg-primary: #F7F3EC;      /* å¥¶æ²¹ç±³ç™½ */
            --bg-secondary: #FBFAF8;    /* è¿‘ç™½æ¬¡çº§ */
            --bg-card: #FFFFFF;         /* å¡ç‰‡çº¯ç™½ */
            
            --text-primary: #3F3F3F;    /* ä¸»æ–‡å­— */
            --text-secondary: #6A6A6A;  /* æ¬¡è¦æ–‡å­— */
            --text-disabled: #A0A0A0;   /* ç¦ç”¨/æç¤º */
            
            --border-color: #A8A8A8;    /* ä¸»è¾¹æ¡† */
            --shadow-color: #B5B5B5;    /* é˜´å½±é¢œè‰² */
            
            /* Neo-Brutalist ç³»ç»Ÿå€¼ */
            --border-width: 2px;
            --radius-sm: 2px;
            --radius-md: 4px;
            --radius-lg: 8px;
            --radius-full: 9999px;
            
            /* ç¡¬é˜´å½± - è¯šå®çš„æ·±åº¦è¡¨è¾¾ */
            --shadow-sm: 3px 3px 0 0 var(--shadow-color);
            --shadow-md: 5px 5px 0 0 var(--shadow-color);
            --shadow-lg: 7px 7px 0 0 var(--shadow-color);
            
            /* é—´è·ç³»ç»Ÿ (8pt grid) */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            
            /* åŠ¨ç”» */
            --duration-fast: 150ms;
            --duration-normal: 200ms;
            --ease-smooth: cubic-bezier(0.16, 1, 0.3, 1);
        }

        /* Dark Theme */
        [data-theme="dark"] {
            --bg-primary: #1A1A1A;
            --bg-secondary: #2A2A2A;
            --bg-card: #242424;
            
            --text-primary: #F8F8F7;
            --text-secondary: #CFCFCF;
            --text-disabled: #6A6A6A;
            
            --border-color: #E8E8E8;
            --shadow-color: #000000;
        }

        /* ========== Reset ========== */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ========== Base ========== */
        body {
            font-family: 'Inter', 'Noto Sans SC', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            min-height: 100dvh;
            padding: var(--space-md);
            padding-bottom: 120px;
            -webkit-tap-highlight-color: transparent;
        }

        /* ========== Header ========== */
        .header {
            text-align: center;
            padding: var(--space-lg) 0 var(--space-xl);
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: var(--space-xs);
        }

        /* ========== Section ========== */
        .broadcast-section {
            margin-bottom: var(--space-lg);
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
            padding-left: var(--space-xs);
        }

        /* ========== Card - Neo-Brutalist ========== */
        .broadcast-card {
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: var(--space-lg);
            box-shadow: var(--shadow-md);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth);
        }

        .broadcast-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .broadcast-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: var(--space-md);
        }

        /* ========== Language Buttons ========== */
        .lang-buttons {
            display: flex;
            gap: var(--space-sm);
            flex-wrap: wrap;
        }

        .lang-btn {
            flex: 1;
            min-width: 88px;
            padding: var(--space-md) var(--space-sm);
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth),
                        background var(--duration-fast) var(--ease-smooth);
        }

        .lang-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lang-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        .lang-btn.playing {
            background: var(--brand-blue);
            border-color: var(--text-primary);
        }

        .lang-btn.playing .lang-icon {
            animation: pulse 1.2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lang-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        .lang-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .lang-btn.playing .lang-label {
            color: var(--text-primary);
        }

        /* Disabled state */
        .lang-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
            box-shadow: none;
        }

        .lang-btn.disabled:hover {
            transform: none;
            box-shadow: none;
        }

        .lang-btn.disabled:active {
            transform: none;
        }

        /* ========== Play All Button ========== */
        .play-all-btn {
            width: 100%;
            padding: var(--space-md);
            margin-top: var(--space-md);
            background: var(--brand-yellow);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth);
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .play-all-btn:active {
            transform: translateY(2px);
            box-shadow: 1px 1px 0 0 var(--shadow-color);
        }

        .play-all-btn.playing {
            background: var(--semantic-coral);
        }

        .play-all-btn .icon {
            font-size: 1rem;
        }

        /* ========== Player Bar ========== */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            border-top: var(--border-width) solid var(--border-color);
            padding: var(--space-md);
            padding-bottom: max(var(--space-md), env(safe-area-inset-bottom));
            display: none;
            align-items: center;
            gap: var(--space-md);
            z-index: 100;
        }

        .player-bar.active {
            display: flex;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 0.875rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-lang {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .player-btn {
            width: 44px;
            height: 44px;
            background: var(--brand-blue);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-sm);
            transition: transform var(--duration-fast) var(--ease-smooth),
                        box-shadow var(--duration-fast) var(--ease-smooth);
        }

        .player-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .player-btn:active {
            transform: translateY(2px);
            box-shadow: none;
        }

        .stop-btn {
            width: 36px;
            height: 36px;
            background: var(--bg-primary);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 0.875rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background var(--duration-fast) var(--ease-smooth);
        }

        .stop-btn:hover {
            background: var(--semantic-coral);
        }

        /* ========== Help Text ========== */
        .help-text {
            text-align: center;
            color: var(--text-disabled);
            font-size: 0.75rem;
            margin-top: var(--space-xl);
            padding: var(--space-md);
            border-top: 1px solid var(--border-color);
            line-height: 1.8;
        }

        .help-text code {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-size: 0.7rem;
        }

        /* ========== Theme Toggle ========== */
        .theme-toggle {
            position: fixed;
            top: var(--space-md);
            right: var(--space-md);
            width: 40px;
            height: 40px;
            background: var(--bg-card);
            border: var(--border-width) solid var(--border-color);
            border-radius: var(--radius-full);
            font-size: 1rem;
            cursor: pointer;
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform var(--duration-fast) var(--ease-smooth);
            z-index: 50;
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
        }

        .theme-toggle:active {
            transform: translateY(2px);
        }

        [data-theme="light"] .icon-sun { display: none; }
        [data-theme="dark"] .icon-moon { display: none; }
    </style>
</head>
<body>
    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="åˆ‡æ¢ä¸»é¢˜">
        <span class="icon-moon">â˜€ï¸</span>

    <header class="header">
        <h1>æœºåœºå¹¿æ’­</h1>

    </header>

    <section class="broadcast-section">
        <h2 class="section-title">ä¸‰è¶…è¡Œæ Â· Oversized Baggage</h2>
        <div class="broadcast-card" data-broadcast="oversized">

    <section class="broadcast-section">
        <h2 class="section-title">ç™»æœºå¹¿æ’­ Â· Boarding</h2>
        <div class="broadcast-card" data-broadcast="boarding">
            <div class="broadcast-name">ç™»æœºå¹¿æ’­</div>
            <div class="lang-buttons">
                <button class="lang-btn disabled" data-lang="zh">
                    <span class="lang-icon">ä¸­</span>
                    <span class="lang-label">ä¸­æ–‡</span>
                </button>
                <button class="lang-btn disabled" data-lang="en">
                    <span class="lang-icon">En</span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">é–©</span>

                </button>
            </div>
        </div>
    </section>

    <div class="help-text">
        å°†éŸ³é¢‘æ–‡ä»¶æ”¾å…¥ <code>audio/</code> æ–‡ä»¶å¤¹<br>
        å‘½åæ ¼å¼: <code>oversized-zh.mp3</code> <code>boarding-mn.mp3</code>
    </div>

    <!-- Player Bar -->
    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <div class="player-title" id="playerTitle">-</div>
            <div class="player-lang" id="playerLang">-</div>
        </div>
        <button class="stop-btn" id="stopBtn">â– </button>
        <button class="player-btn" id="playPauseBtn">â¸</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // ========== é…ç½®åŒº ==========
        const broadcasts = {
            oversized: {
                name: 'ä¸‰è¶…è¡Œææé†’',
                audio: {
                    zh: 'audio/oversized-zh.mp3',
                    en: 'audio/oversized-en.mp3',
                    mn: 'audio/oversized-mn.mp3'
                }
            },
            boarding: {
                name: 'ç™»æœºå¹¿æ’­',
                audio: {
                    zh: null,
                    en: null,
                    mn: 'audio/boarding-mn.mp3'
                }
            }
        };

        const langNames = { zh: 'ä¸­æ–‡', en: 'English', mn: 'é—½å—è¯­' };

        // Elements
        const audioPlayer = document.getElementById('audioPlayer');
        const playerBar = document.getElementById('playerBar');
        const playerTitle = document.getElementById('playerTitle');
        const playerLang = document.getElementById('playerLang');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');
        const themeToggle = document.getElementById('themeToggle');

        let currentBroadcast = null;
        let currentLang = null;
        let isPlaying = false;
        let playQueue = [];
        let queueIndex = 0;

        // Theme
        function initTheme() {
            const saved = localStorage.getItem('theme');
            if (saved) {
                document.documentElement.dataset.theme = saved;
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.dataset.theme = 'dark';
            }
        }

        themeToggle.addEventListener('click', () => {
            const current = document.documentElement.dataset.theme;
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.dataset.theme = next;
            localStorage.setItem('theme', next);
        });

        // Init
        function init() {
            initTheme();
            
            document.querySelectorAll('.broadcast-card').forEach(card => {
                const broadcastId = card.dataset.broadcast;
                const broadcast = broadcasts[broadcastId];
                if (!broadcast) return;

                card.querySelectorAll('.lang-btn').forEach(btn => {
                    const lang = btn.dataset.lang;
                    if (!broadcast.audio[lang]) {
                        btn.classList.add('disabled');
                    } else {
                        btn.classList.remove('disabled');
                    }
                });

                const availableCount = Object.values(broadcast.audio).filter(v => v).length;
                const playAllBtn = card.querySelector('.play-all-btn');
                if (playAllBtn && availableCount < 2) {
                    playAllBtn.style.display = 'none';
                }
            });
        }

        // Events
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) return;
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                const lang = btn.dataset.lang;
                playBroadcast(broadcastId, lang);
            });
        });

        document.querySelectorAll('.play-all-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                
                if (btn.classList.contains('playing')) {
                    stopPlay();
                } else {
                    playAllLanguages(broadcastId, btn);
                }
            });
        });

        playPauseBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopPlay);

        audioPlayer.addEventListener('ended', onAudioEnded);
        audioPlayer.addEventListener('play', () => { isPlaying = true; updateUI(); });
        audioPlayer.addEventListener('pause', () => { isPlaying = false; updateUI(); });
        audioPlayer.addEventListener('error', () => {
            if (playQueue.length > 0) { queueIndex++; playFromQueue(); }
        });

        function playBroadcast(broadcastId, lang) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast || !broadcast.audio[lang]) return;

            currentBroadcast = broadcastId;
            currentLang = lang;
            playQueue = [];
            queueIndex = 0;

            audioPlayer.src = broadcast.audio[lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = langNames[lang];
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function playAllLanguages(broadcastId, btn) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast) return;

            playQueue = [];
            ['zh', 'en', 'mn'].forEach(lang => {
                if (broadcast.audio[lang]) {
                    playQueue.push({ broadcastId, lang });
                }
            });

            if (playQueue.length === 0) return;

            queueIndex = 0;
            currentBroadcast = broadcastId;
            
            document.querySelectorAll('.play-all-btn').forEach(b => {
                b.classList.remove('playing');
                b.innerHTML = '<span class="icon">â–¶</span><span>è¿ç»­æ’­æ”¾ Play All</span>';
            });
            btn.classList.add('playing');
            btn.innerHTML = '<span class="icon">â– </span><span>åœæ­¢ Stop</span>';

            playFromQueue();
        }

        function playFromQueue() {
            if (queueIndex >= playQueue.length) {
                resetPlayAllButtons();
                isPlaying = false;
                updateUI();
                return;
            }

            const item = playQueue[queueIndex];
            const broadcast = broadcasts[item.broadcastId];
            
            currentLang = item.lang;
            audioPlayer.src = broadcast.audio[item.lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = `${langNames[item.lang]} (${queueIndex + 1}/${playQueue.length})`;
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function onAudioEnded() {
            if (playQueue.length > 0 && queueIndex < playQueue.length - 1) {
                queueIndex++;
                playFromQueue();
            } else {
                resetPlayAllButtons();
                isPlaying = false;
                updateUI();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play().catch(e => console.log('Play error:', e));
            }
        }

        function stopPlay() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playQueue = [];
            queueIndex = 0;
            isPlaying = false;
            playerBar.classList.remove('active');
            resetPlayAllButtons();
            updateActiveButton();
        }

        function resetPlayAllButtons() {
            document.querySelectorAll('.play-all-btn').forEach(btn => {
                btn.classList.remove('playing');
                btn.innerHTML = '<span class="icon">â–¶</span><span>è¿ç»­æ’­æ”¾ Play All</span>';
            });
        }

        function updateUI() {
            playPauseBtn.textContent = isPlaying ? 'â¸' : 'â–¶';
            updateActiveButton();
        }

        function updateActiveButton() {
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('playing'));

            if (currentBroadcast && currentLang && isPlaying) {
                const card = document.querySelector(`[data-broadcast="${currentBroadcast}"]`);
                if (card) {
                    const btn = card.querySelector(`[data-lang="${currentLang}"]`);
                    if (btn) btn.classList.add('playing');
                }
            }
        }

        init();
    </script>
</body>
