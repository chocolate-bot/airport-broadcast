<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #334155;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #10b981;

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
            padding-bottom: 120px;
        }

        .header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .broadcast-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .broadcast-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 12px;
        }

        .broadcast-name {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .lang-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .lang-btn {
            flex: 1;
            min-width: 90px;
            padding: 16px 12px;
            background: var(--bg);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .lang-btn:hover {
            background: var(--card-hover);
        }

        .lang-btn:active {
            transform: scale(0.96);
        }

        .lang-btn.playing {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .lang-btn.playing .lang-icon {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .lang-icon {
            font-size: 1.5rem;
        }

        .lang-label {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .lang-btn.playing .lang-label {
            color: var(--accent);
        }

        /* åº•éƒ¨æ’­æ”¾æ¡ */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            display: none;
            align-items: center;
            gap: 16px;
            z-index: 100;
        }

        .player-bar.active {
            display: flex;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-lang {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .player-btn {
            width: 48px;
            height: 48px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-btn:hover {
            transform: scale(1.1);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .stop-btn {
            width: 40px;
            height: 40px;
            background: transparent;
            border: 2px solid var(--text-dim);
            border-radius: 50%;
            font-size: 1rem;
            color: var(--text-dim);
            cursor: pointer;
        }

        .stop-btn:hover {
            border-color: var(--text);
            color: var(--text);
        }

        /* æ— éŸ³é¢‘æç¤º */
        .lang-btn.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .lang-btn.disabled:hover {
            background: var(--bg);
        }

        .lang-btn.disabled:active {
            transform: none;
        }

        /* æ’­æ”¾å…¨éƒ¨æŒ‰é’® */
        .play-all-btn {
            width: 100%;
            padding: 14px;
            margin-top: 12px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .play-all-btn:active {
            transform: scale(0.98);
        }

        .play-all-btn.playing {
            background: var(--success);
        }

        /* è¯´æ˜æ–‡å­— */
        .help-text {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .help-text code {
            background: var(--card);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>ğŸ“¢ æœºåœºå¹¿æ’­</h1>
        <p>Airport Broadcast System</p>
    </header>

    <section class="broadcast-section">
        <h2 class="section-title">ğŸ§³ ä¸‰è¶…è¡Œæ Oversized Baggage</h2>
        <div class="broadcast-card" data-broadcast="oversized">
            <div class="broadcast-name">ä¸‰è¶…è¡Œææé†’</div>
            <div class="lang-buttons">
                <button class="lang-btn" data-lang="zh">
                    <span class="lang-icon">ğŸ‡¨ğŸ‡³</span>
                    <span class="lang-label">ä¸­æ–‡</span>
                </button>
                <button class="lang-btn" data-lang="en">
                    <span class="lang-icon">ğŸ‡¬ğŸ‡§</span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">ğŸ </span>
                    <span class="lang-label">é—½å—è¯­</span>
                </button>
            </div>
            <button class="play-all-btn" data-action="play-all">
                â–¶ï¸ è¿ç»­æ’­æ”¾ Play All
            </button>
        </div>
    </section>

    <section class="broadcast-section">
        <h2 class="section-title">âœˆï¸ ç™»æœºå¹¿æ’­ Boarding</h2>
        <div class="broadcast-card" data-broadcast="boarding">
            <div class="broadcast-name">ç™»æœºå¹¿æ’­</div>
            <div class="lang-buttons">
                <button class="lang-btn disabled" data-lang="zh">
                    <span class="lang-icon">ğŸ‡¨ğŸ‡³</span>
                    <span class="lang-label">ä¸­æ–‡</span>
                </button>
                <button class="lang-btn disabled" data-lang="en">
                    <span class="lang-icon">ğŸ‡¬ğŸ‡§</span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">ğŸ </span>
                    <span class="lang-label">é—½å—è¯­</span>
                </button>
            </div>
        </div>
    </section>

    <div class="help-text">
        ğŸ’¡ å°†éŸ³é¢‘æ–‡ä»¶æ”¾å…¥ <code>audio/</code> æ–‡ä»¶å¤¹<br>
        å‘½åæ ¼å¼: <code>oversized-zh.mp3</code> <code>boarding-mn.mp3</code>
    </div>

    <!-- åº•éƒ¨æ’­æ”¾æ¡ -->
    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <div class="player-title" id="playerTitle">-</div>
            <div class="player-lang" id="playerLang">-</div>
        </div>
        <button class="stop-btn" id="stopBtn">â¹ï¸</button>
        <button class="player-btn" id="playPauseBtn">â¸ï¸</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // ========== é…ç½®åŒº ==========
        // åœ¨è¿™é‡Œé…ç½®éŸ³é¢‘æ–‡ä»¶è·¯å¾„ï¼Œnull è¡¨ç¤ºæš‚æ— éŸ³é¢‘
        const broadcasts = {
            oversized: {
                name: 'ä¸‰è¶…è¡Œææé†’',
                audio: {
                    zh: 'audio/oversized-zh.mp3',
                    en: 'audio/oversized-en.mp3',
                    mn: 'audio/oversized-mn.mp3'
                }
            },
            boarding: {
                name: 'ç™»æœºå¹¿æ’­',
                audio: {
                    zh: null,
                    en: null,
                    mn: 'audio/boarding-mn.mp3'
                }
            }
        };
        // ========== é…ç½®ç»“æŸ ==========

        const langNames = { zh: 'ä¸­æ–‡', en: 'English', mn: 'é—½å—è¯­' };

        const audioPlayer = document.getElementById('audioPlayer');
        const playerBar = document.getElementById('playerBar');
        const playerTitle = document.getElementById('playerTitle');
        const playerLang = document.getElementById('playerLang');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');

        let currentBroadcast = null;
        let currentLang = null;
        let isPlaying = false;
        let playQueue = [];
        let queueIndex = 0;

        // åˆå§‹åŒ– - æ ¹æ®é…ç½®æ›´æ–°æŒ‰é’®çŠ¶æ€
        function init() {
            document.querySelectorAll('.broadcast-card').forEach(card => {
                const broadcastId = card.dataset.broadcast;
                const broadcast = broadcasts[broadcastId];
                if (!broadcast) return;

                card.querySelectorAll('.lang-btn').forEach(btn => {
                    const lang = btn.dataset.lang;
                    if (!broadcast.audio[lang]) {
                        btn.classList.add('disabled');
                    } else {
                        btn.classList.remove('disabled');
                    }
                });

                // æ£€æŸ¥æ˜¯å¦éœ€è¦æ˜¾ç¤º"æ’­æ”¾å…¨éƒ¨"æŒ‰é’®
                const availableCount = Object.values(broadcast.audio).filter(v => v).length;
                const playAllBtn = card.querySelector('.play-all-btn');
                if (playAllBtn && availableCount < 2) {
                    playAllBtn.style.display = 'none';
                }
            });
        }

        // ç»‘å®šäº‹ä»¶
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) return;
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                const lang = btn.dataset.lang;
                playBroadcast(broadcastId, lang);
            });
        });

        document.querySelectorAll('.play-all-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                
                if (btn.classList.contains('playing')) {
                    stopPlay();
                } else {
                    playAllLanguages(broadcastId, btn);
                }
            });
        });

        playPauseBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopPlay);

        audioPlayer.addEventListener('ended', onAudioEnded);
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updateUI();
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updateUI();
        });
        audioPlayer.addEventListener('error', () => {
            console.error('Audio load error');
            if (playQueue.length > 0) {
                queueIndex++;
                playFromQueue();
            }
        });

        function playBroadcast(broadcastId, lang) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast || !broadcast.audio[lang]) return;

            currentBroadcast = broadcastId;
            currentLang = lang;
            playQueue = [];
            queueIndex = 0;

            audioPlayer.src = broadcast.audio[lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = langNames[lang];
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function playAllLanguages(broadcastId, btn) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast) return;

            // æ„å»ºæ’­æ”¾é˜Ÿåˆ—
            playQueue = [];
            ['zh', 'en', 'mn'].forEach(lang => {
                if (broadcast.audio[lang]) {
                    playQueue.push({ broadcastId, lang });
                }
            });

            if (playQueue.length === 0) return;

            queueIndex = 0;
            currentBroadcast = broadcastId;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.play-all-btn').forEach(b => {
                b.classList.remove('playing');
                b.textContent = 'â–¶ï¸ è¿ç»­æ’­æ”¾ Play All';
            });
            btn.classList.add('playing');
            btn.textContent = 'â¹ï¸ åœæ­¢ Stop';

            playFromQueue();
        }

        function playFromQueue() {
            if (queueIndex >= playQueue.length) {
                resetPlayAllButtons();
                stopPlay();
                return;
            }

            const item = playQueue[queueIndex];
            const broadcast = broadcasts[item.broadcastId];
            
            currentLang = item.lang;
            audioPlayer.src = broadcast.audio[item.lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = `${langNames[item.lang]} (${queueIndex + 1}/${playQueue.length})`;
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function onAudioEnded() {
            if (playQueue.length > 0 && queueIndex < playQueue.length - 1) {
                queueIndex++;
                playFromQueue();
            } else {
                resetPlayAllButtons();
                // ä¿æŒæ’­æ”¾æ¡æ˜¾ç¤ºï¼Œä½†åœæ­¢
                isPlaying = false;
                updateUI();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play().catch(e => console.log('Play error:', e));
            }
        }

        function stopPlay() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playQueue = [];
            queueIndex = 0;
            isPlaying = false;
            playerBar.classList.remove('active');
            resetPlayAllButtons();
            updateActiveButton();
        }

        function resetPlayAllButtons() {
            document.querySelectorAll('.play-all-btn').forEach(btn => {
                btn.classList.remove('playing');
                btn.textContent = 'â–¶ï¸ è¿ç»­æ’­æ”¾ Play All';
            });
        }

        function updateUI() {
            playPauseBtn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
            updateActiveButton();
        }

        function updateActiveButton() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('playing');
            });

            if (currentBroadcast && currentLang && isPlaying) {
                const card = document.querySelector(`[data-broadcast="${currentBroadcast}"]`);
                if (card) {
                    const btn = card.querySelector(`[data-lang="${currentLang}"]`);
                    if (btn) {
                        btn.classList.add('playing');
                    }
                }
            }
        }

        // åˆå§‹åŒ–
        init();
    </script>
</body>
</html>
