<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>机场广播 | Airport Broadcast</title>
    <meta name="description" content="机场广播播放系统">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --card-hover: #334155;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.4);
            --text: #f1f5f9;
            --text-dim: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            min-height: 100dvh;
            padding: 20px;
            padding-bottom: 120px;
        }

        .header {
            text-align: center;
            padding: 20px 0 30px;
        }

        .header-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 12px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-icon svg {
            width: 28px;
            height: 28px;
            fill: white;
        }

        .header h1 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 0.85rem;
        }

        .broadcast-section {
            margin-bottom: 28px;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--accent);
            margin-bottom: 14px;
            padding-left: 4px;
        }

        .section-title svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        .broadcast-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
        }

        .broadcast-name {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .lang-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .lang-btn {
            flex: 1;
            min-width: 90px;
            padding: 14px 12px;
            background: var(--bg);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .lang-btn:hover {
            background: var(--card-hover);
        }

        .lang-btn:active {
            transform: scale(0.96);
        }

        .lang-btn.playing {
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .lang-btn.playing .lang-icon {
            animation: pulse 1s ease-in-out infinite;
        }

        .lang-btn.playing .lang-icon svg {
            fill: var(--accent);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .lang-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lang-icon svg {
            width: 100%;
            height: 100%;
            fill: var(--text-dim);
            transition: fill 0.2s ease;
        }

        .lang-btn:hover .lang-icon svg {
            fill: var(--text);
        }

        .lang-label {
            font-size: 0.8rem;
            color: var(--text-dim);
        }

        .lang-btn.playing .lang-label {
            color: var(--accent);
        }

        /* 底部播放条 */
        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--card);
            border-top: 1px solid rgba(255,255,255,0.1);
            padding: 14px 20px;
            padding-bottom: max(14px, env(safe-area-inset-bottom));
            display: none;
            align-items: center;
            gap: 14px;
            z-index: 100;
        }

        .player-bar.active {
            display: flex;
        }

        .player-info {
            flex: 1;
            min-width: 0;
        }

        .player-title {
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-lang {
            font-size: 0.75rem;
            color: var(--text-dim);
        }

        .player-btn {
            width: 44px;
            height: 44px;
            background: var(--accent);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .player-btn svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

        .player-btn:hover {
            transform: scale(1.1);
        }

        .player-btn:active {
            transform: scale(0.95);
        }

        .stop-btn {
            width: 38px;
            height: 38px;
            background: transparent;
            border: 2px solid var(--text-dim);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .stop-btn svg {
            width: 14px;
            height: 14px;
            fill: var(--text-dim);
        }

        .stop-btn:hover {
            border-color: var(--danger);
        }

        .stop-btn:hover svg {
            fill: var(--danger);
        }

        /* 无音频状态 */
        .lang-btn.disabled {
            opacity: 0.35;
            cursor: not-allowed;
        }

        .lang-btn.disabled:hover {
            background: var(--bg);
        }

        .lang-btn.disabled:active {
            transform: none;
        }

        /* 播放全部按钮 */
        .play-all-btn {
            width: 100%;
            padding: 12px;
            margin-top: 14px;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .play-all-btn svg {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .play-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .play-all-btn:active {
            transform: scale(0.98);
        }

        .play-all-btn.playing {
            background: var(--danger);
        }

        /* 说明文字 */
        .help-text {
            text-align: center;
            color: var(--text-dim);
            font-size: 0.75rem;
            margin-top: 32px;
            padding: 16px;
            border-top: 1px solid rgba(255,255,255,0.08);
            line-height: 1.8;
        }

        .help-text code {
            background: var(--card);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-icon">
            <svg viewBox="0 0 24 24"><path d="M12 3a9 9 0 0 0-9 9v7c0 1.1.9 2 2 2h4v-8H5v-1a7 7 0 0 1 14 0v1h-4v8h4c1.1 0 2-.9 2-2v-7a9 9 0 0 0-9-9z"/></svg>
        </div>
        <h1>机场广播</h1>
        <p>Airport Broadcast System</p>
    </header>

    <section class="broadcast-section">
        <h2 class="section-title">
            <svg viewBox="0 0 24 24"><path d="M17 6h-2V3a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v3H7a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V9a3 3 0 0 0-3-3zm-7-2h4v2h-4V4zm7 15a1 1 0 0 1-1 1H8a1 1 0 0 1-1-1v-9a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v9z"/></svg>
            三超行李 Oversized Baggage
        </h2>
        <div class="broadcast-card" data-broadcast="oversized">
            <div class="broadcast-name">三超行李提醒</div>
            <div class="lang-buttons">
                <button class="lang-btn" data-lang="zh">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </span>
                    <span class="lang-label">中文</span>
                </button>
                <button class="lang-btn" data-lang="en">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 14.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
                    </span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
                    </span>
                    <span class="lang-label">闽南语</span>
                </button>
            </div>
            <button class="play-all-btn" data-action="play-all">
                <svg class="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <span>连续播放 Play All</span>
            </button>
        </div>
    </section>

    <section class="broadcast-section">
        <h2 class="section-title">
            <svg viewBox="0 0 24 24"><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
            登机广播 Boarding
        </h2>
        <div class="broadcast-card" data-broadcast="boarding">
            <div class="broadcast-name">登机广播</div>
            <div class="lang-buttons">
                <button class="lang-btn disabled" data-lang="zh">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg>
                    </span>
                    <span class="lang-label">中文</span>
                </button>
                <button class="lang-btn disabled" data-lang="en">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12.87 15.07l-2.54-2.51.03-.03A17.52 17.52 0 0 0 14.07 6H17V4h-7V2H8v2H1v2h11.17C11.5 7.92 10.44 9.75 9 11.35 8.07 10.32 7.3 9.19 6.69 8h-2c.73 1.63 1.73 3.17 2.98 4.56l-5.09 5.02L4 19l5-5 3.11 3.11.76-2.04zM18.5 10h-2L12 22h2l1.12-3h4.75L21 22h2l-4.5-12zm-2.62 7l1.62-4.33L19.12 17h-3.24z"/></svg>
                    </span>
                    <span class="lang-label">English</span>
                </button>
                <button class="lang-btn" data-lang="mn">
                    <span class="lang-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 3L1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z"/></svg>
                    </span>
                    <span class="lang-label">闽南语</span>
                </button>
            </div>
        </div>
    </section>

    <div class="help-text">
        将音频文件放入 <code>audio/</code> 文件夹<br>
        命名格式: <code>oversized-zh.mp3</code> <code>boarding-mn.mp3</code>
    </div>

    <!-- 底部播放条 -->
    <div class="player-bar" id="playerBar">
        <div class="player-info">
            <div class="player-title" id="playerTitle">-</div>
            <div class="player-lang" id="playerLang">-</div>
        </div>
        <button class="stop-btn" id="stopBtn">
            <svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>
        </button>
        <button class="player-btn" id="playPauseBtn">
            <svg class="icon-pause" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
        </button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // ========== 配置区 ==========
        const broadcasts = {
            oversized: {
                name: '三超行李提醒',
                audio: {
                    zh: 'audio/oversized-zh.mp3',
                    en: 'audio/oversized-en.mp3',
                    mn: 'audio/oversized-mn.mp3'
                }
            },
            boarding: {
                name: '登机广播',
                audio: {
                    zh: null,
                    en: null,
                    mn: 'audio/boarding-mn.mp3'
                }
            }
        };
        // ========== 配置结束 ==========

        const langNames = { zh: '中文', en: 'English', mn: '闽南语' };

        const audioPlayer = document.getElementById('audioPlayer');
        const playerBar = document.getElementById('playerBar');
        const playerTitle = document.getElementById('playerTitle');
        const playerLang = document.getElementById('playerLang');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const stopBtn = document.getElementById('stopBtn');

        let currentBroadcast = null;
        let currentLang = null;
        let isPlaying = false;
        let playQueue = [];
        let queueIndex = 0;

        const playIcon = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
        const pauseIcon = '<svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';
        const stopIcon = '<svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg>';

        // 初始化
        function init() {
            document.querySelectorAll('.broadcast-card').forEach(card => {
                const broadcastId = card.dataset.broadcast;
                const broadcast = broadcasts[broadcastId];
                if (!broadcast) return;

                card.querySelectorAll('.lang-btn').forEach(btn => {
                    const lang = btn.dataset.lang;
                    if (!broadcast.audio[lang]) {
                        btn.classList.add('disabled');
                    } else {
                        btn.classList.remove('disabled');
                    }
                });

                const availableCount = Object.values(broadcast.audio).filter(v => v).length;
                const playAllBtn = card.querySelector('.play-all-btn');
                if (playAllBtn && availableCount < 2) {
                    playAllBtn.style.display = 'none';
                }
            });
        }

        // 绑定事件
        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                if (btn.classList.contains('disabled')) return;
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                const lang = btn.dataset.lang;
                playBroadcast(broadcastId, lang);
            });
        });

        document.querySelectorAll('.play-all-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const card = btn.closest('.broadcast-card');
                const broadcastId = card.dataset.broadcast;
                
                if (btn.classList.contains('playing')) {
                    stopPlay();
                } else {
                    playAllLanguages(broadcastId, btn);
                }
            });
        });

        playPauseBtn.addEventListener('click', togglePlay);
        stopBtn.addEventListener('click', stopPlay);

        audioPlayer.addEventListener('ended', onAudioEnded);
        audioPlayer.addEventListener('play', () => {
            isPlaying = true;
            updateUI();
        });
        audioPlayer.addEventListener('pause', () => {
            isPlaying = false;
            updateUI();
        });
        audioPlayer.addEventListener('error', () => {
            if (playQueue.length > 0) {
                queueIndex++;
                playFromQueue();
            }
        });

        function playBroadcast(broadcastId, lang) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast || !broadcast.audio[lang]) return;

            currentBroadcast = broadcastId;
            currentLang = lang;
            playQueue = [];
            queueIndex = 0;

            audioPlayer.src = broadcast.audio[lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = langNames[lang];
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function playAllLanguages(broadcastId, btn) {
            const broadcast = broadcasts[broadcastId];
            if (!broadcast) return;

            playQueue = [];
            ['zh', 'en', 'mn'].forEach(lang => {
                if (broadcast.audio[lang]) {
                    playQueue.push({ broadcastId, lang });
                }
            });

            if (playQueue.length === 0) return;

            queueIndex = 0;
            currentBroadcast = broadcastId;
            
            document.querySelectorAll('.play-all-btn').forEach(b => {
                b.classList.remove('playing');
                b.innerHTML = playIcon + '<span>连续播放 Play All</span>';
            });
            btn.classList.add('playing');
            btn.innerHTML = stopIcon + '<span>停止 Stop</span>';

            playFromQueue();
        }

        function playFromQueue() {
            if (queueIndex >= playQueue.length) {
                resetPlayAllButtons();
                isPlaying = false;
                updateUI();
                return;
            }

            const item = playQueue[queueIndex];
            const broadcast = broadcasts[item.broadcastId];
            
            currentLang = item.lang;
            audioPlayer.src = broadcast.audio[item.lang];
            audioPlayer.play().catch(e => console.log('Play error:', e));

            playerTitle.textContent = broadcast.name;
            playerLang.textContent = `${langNames[item.lang]} (${queueIndex + 1}/${playQueue.length})`;
            playerBar.classList.add('active');
            updateActiveButton();
        }

        function onAudioEnded() {
            if (playQueue.length > 0 && queueIndex < playQueue.length - 1) {
                queueIndex++;
                playFromQueue();
            } else {
                resetPlayAllButtons();
                isPlaying = false;
                updateUI();
            }
        }

        function togglePlay() {
            if (isPlaying) {
                audioPlayer.pause();
            } else {
                audioPlayer.play().catch(e => console.log('Play error:', e));
            }
        }

        function stopPlay() {
            audioPlayer.pause();
            audioPlayer.currentTime = 0;
            playQueue = [];
            queueIndex = 0;
            isPlaying = false;
            playerBar.classList.remove('active');
            resetPlayAllButtons();
            updateActiveButton();
        }

        function resetPlayAllButtons() {
            document.querySelectorAll('.play-all-btn').forEach(btn => {
                btn.classList.remove('playing');
                btn.innerHTML = playIcon + '<span>连续播放 Play All</span>';
            });
        }

        function updateUI() {
            playPauseBtn.innerHTML = isPlaying ? pauseIcon : playIcon;
            updateActiveButton();
        }

        function updateActiveButton() {
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('playing');
            });

            if (currentBroadcast && currentLang && isPlaying) {
                const card = document.querySelector(`[data-broadcast="${currentBroadcast}"]`);
                if (card) {
                    const btn = card.querySelector(`[data-lang="${currentLang}"]`);
                    if (btn) btn.classList.add('playing');
                }
            }
        }

        init();
    </script>
</body>
</html>
